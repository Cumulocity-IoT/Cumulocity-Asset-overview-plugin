<div class="card">
  <div class="card-group">
    <div class="col-md-3">
      <div class="card" *ngIf="!isBusy">
        <ng-container *ngTemplateOutlet="treeViewList; context:{$implicit:dataSource, role:'tree'}">
        </ng-container>
        <ng-template #treeViewList let-list let-class="class">
          <ul [attr.role]="role" >
            <li *ngFor="let asset of list;let i=index" [ngClass]="{'expanded' : !asset.visible, 'asset-viewer-root' : asset.isRoot}" [class]="class"
              [attr.aria-expanded]="!asset.visible" class="asset-c8y-tree-view-node" style="padding-left: calc(var(--indent)*16px);">
              <div class="c8y-tree-view-node__block">
                <span class="asset-name text-truncate"
                  (click)="expandAsset(asset);loadAssetData(asset)">{{asset.name}}</span>
              </div>
              <ng-container *ngTemplateOutlet="treeViewList;
                              context:{$implicit: asset.children, role:'group',class:'assetTree'}">
              </ng-container>
            </li>
          </ul>
        </ng-template>
      </div>
    </div>
    <div class="col-md-9" *ngIf="!isBusy">
      <!-- <div class="row" style="background-color: rgb(243, 137, 0);"> -->
      <div *ngFor="let data of matData">
        <ng-container *ngIf="data && data.id !== undefined">
          <div class="card col-md-12 assetCard">
            <span class="assetName">{{data.name}}</span>
            <hr style="margin-top: 5px;">
            <div class="">
              <div class="card-group">
                <div class="card-dashboard">
                  <span *ngIf="data.assetImage" (click)="navigateURL(data.id, data.type);"><img [src]="data.assetImage"
                      style="width: 185px; height: 170px;margin-top: 10px;margin-left: 10px;"></span>
                  <span *ngIf="!data.assetImage" (click)="navigateURL(data.id, data.type);"><i [c8yIcon]="markerIcon"
                      style="font-size:110px;width: 185px; height: 170px;margin-top: 10px;margin-left: 10px;"></i></span>
                </div>
                <div class="card-content-item">
                  <ul class="list-group">
                    <li class="list-group-item" *ngFor="let col of config.selectedInputLabels;let i=index">{{col}} :
                    </li>
                  </ul>
                </div>

                <div class="card-content-item card-text-value" *ngIf="data">
                  <ul class="list-group">
                    <li class="list-group-item" *ngFor="let col of config.selectedInputs">
                      {{data[col]}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
<div *ngIf="isBusy">
  <c8y-loading></c8y-loading>
</div>
